<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css?v=1.1">
    <title>CountDown</title>
</head>
<body>
    <div class="container">
        <div class="part1">
            <div class="section1">
                <div class="clockdesign1"></div>
                <div class="clockdesign2 circle hidden">
                    <img src="./images/clock/clockcircle.png" alt="">
                </div>
                <div class="clockdesign3 fadeIn hidden">
                    <img src="./images/clock/mainclock.png" alt="">
                </div>
                <div class="clockdesign4 slide hidden">
                    <img src="./images/clock/offertext1.png" alt="">
                </div>
            </div>
    
    
            <div class="section2">
                <div class="element1">
                    <img src="./images/copybase.png" alt="">
                </div>
                <div class="element2 fadeIn hidden">
                    <img src="./images/text2.png" alt="">
                </div>
                <div class="element3 fadeIn hidden">
                    <img src="./images/25tk.png" alt="">
                </div>
            </div>
    
            <div class="section3 slide hidden">
                <img src="./images/text3.png" alt="">
            </div>
        </div>

        <div class="part2 hidden">
            <div class="section1_1">
                <div class="clockdesign1_1"></div>
                <div class="clockdesign2_1 circle hidden">
                    <img src="./images/clock/clockcircle.png" alt="">
                </div>
                <div class="clockdesign3_1 fadeIn hidden">
                    <img src="./images/clock/mainclock.png" alt="">
                </div>
                <div class="clockdesign4_1 slide hidden">
                    <img src="./images/clock/offertext1.png" alt="">
                </div>
            </div>
            <div class="section2_1">
                <div class="element1_1">
                    <img src="./images/copybase.png" alt="">
                </div>
                <div class="element2_1 fadeIn hidden">
                    <img src="./images/text2.png" alt="">
                </div>
                <div class="element3_1 fadeIn hidden">
                    <img src="./images/25tk.png" alt="">
                </div>
            </div>
            <div class="section3_1 slide hidden">
                <img src="./images/text3.png" alt="">
            </div>
        </div>

        
        <div class="section4">
            <div class="element4 ">
                <img src="./images/countbase.png" alt="">
                <div class="timer">
                    <div class="hour"></div>
                    <div class="min"></div>
                    <div class="sec"></div>
                </div>
            </div>
            <div class="tab pluse hidden">
                <img src="./images/cta.png" alt="">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
